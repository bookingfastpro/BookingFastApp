  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- PWA Scripts -->
    <script>
      // D√©sactiver le pull-to-refresh sur mobile
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) return;
      }, { passive: true });

      let lastTouchY = 0;
      let preventPullToRefresh = false;

      document.addEventListener('touchstart', function(e) {
        if (e.touches.length !== 1) return;
        lastTouchY = e.touches[0].clientY;
        preventPullToRefresh = window.pageYOffset === 0;
      }, { passive: true });

      document.addEventListener('touchmove', function(e) {
        const touchY = e.touches[0].clientY;
        const touchYDelta = touchY - lastTouchY;
        lastTouchY = touchY;

        if (preventPullToRefresh) {
          // Pour emp√™cher le pull-to-refresh
          if (touchYDelta > 0) {
            e.preventDefault();
            return;
          }
        }
      }, { passive: false });

      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('‚è±Ô∏è Page load time:', Math.round(perfData.loadEventEnd - perfData.loadEventStart), 'ms');
            }
          }, 0);
        });
      }

      // D√©tection de l'installation PWA
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        console.log('üíæ PWA peut √™tre install√©e');
      });

      window.addEventListener('appinstalled', () => {
        console.log('‚úÖ PWA install√©e avec succ√®s');
        window.deferredPrompt = null;
      });

      // V√©rifier si l'app est en mode standalone
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        console.log('üì± Application en mode standalone (PWA)');
      }

      // Force le rechargement du Service Worker √† chaque chargement
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.getRegistration();
            if (registration) {
              // Force la mise √† jour du service worker
              await registration.update();
              console.log('üîÑ Service Worker mis √† jour');

              // Vider le cache sur nouvelle version
              if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(
                  cacheNames.map(cacheName => {
                    if (!cacheName.includes(Date.now().toString().substring(0, 8))) {
                      console.log('üóëÔ∏è Suppression ancien cache:', cacheName);
                      return caches.delete(cacheName);
                    }
                  })
                );
              }
            }
          } catch (error) {
            console.error('‚ùå Erreur mise √† jour Service Worker:', error);
          }
        });
      }
    </script>
