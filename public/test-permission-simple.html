<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>

    button {

    button:hover {
      background: #45a049;

    .status {
      padding: 15px;

    .default { background: #e3f2fd; color: #1976d2; }

    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”” Test Permission Notifications - ULTRA SIMPLE</h1>

    <div id="currentStatus"></div>

    <button onclick="checkPermission()">1. VÃ©rifier l'Ã©tat actuel</button>
    <button onclick="testNativePermission()">2. Test API Native (sans OneSignal)</button>
    <button onclick="testWithOneSignal()">3. Test avec OneSignal</button>

    <h3>Logs:</h3>
    <pre id="logs"></pre>
  </div>

  <script>
    function log(message, color = '#333') {
      const logs = document.getElementById('logs');
      const time = new Date().toLocaleTimeString();
      logs.innerHTML = `<span style="color: ${color}">[${time}] ${message}</span>\n` + logs.innerHTML;
      console.log(message);
    }

    function updateStatus() {
      const status = document.getElementById('currentStatus');
      const permission = Notification.permission;

      let className = permission;
      let text = '';

      if (permission === 'default') {
        text = 'âšª Statut: DEFAULT (jamais demandÃ©)';
      } else if (permission === 'granted') {
        text = 'âœ… Statut: GRANTED (autorisÃ©)';
      } else if (permission === 'denied') {
        text = 'âŒ Statut: DENIED (refusÃ©)';
      }

      status.className = `status ${className}`;
      status.textContent = text;
    }

    function checkPermission() {
      log('=== VÃ‰RIFICATION PERMISSION ===', '#2196F3');
      log('Notification.permission: ' + Notification.permission, '#666');

      if ('Notification' in window) {
        log('âœ… API Notifications disponible', '#4CAF50');
      } else {
        log('âŒ API Notifications NON disponible', '#f44336');
      }

      if ('serviceWorker' in navigator) {
        log('âœ… Service Workers disponibles', '#4CAF50');
      } else {
        log('âŒ Service Workers NON disponibles', '#f44336');
      }

      log('Protocol: ' + window.location.protocol, '#666');
      log('Hostname: ' + window.location.hostname, '#666');

      updateStatus();
    }

    async function testNativePermission() {
      log('=== TEST PERMISSION NATIVE (sans OneSignal) ===', '#2196F3');
      log('Appel de Notification.requestPermission()...', '#666');

      try {
        const result = await Notification.requestPermission();
        log('RÃ©sultat: ' + result, result === 'granted' ? '#4CAF50' : '#f44336');

        if (result === 'granted') {
          log('âœ… SUCCÃˆS! Permission accordÃ©e', '#4CAF50');

          // Tester une notification
          new Notification('Test rÃ©ussi!', {
            body: 'La permission fonctionne correctement',
            icon: '/pwa-192x192.png'
          });

          log('âœ… Notification test envoyÃ©e', '#4CAF50');
        } else if (result === 'denied') {
          log('âŒ ERREUR: Permission refusÃ©e', '#f44336');
          log('âš ï¸ VÃ©rifiez les paramÃ¨tres du navigateur', '#FF9800');

    async function testWithOneSignal() {
      log('=== TEST AVEC ONESIGNAL ===', '#2196F3');

      if (typeof OneSignal === 'undefined') {
        log('âŒ OneSignal non chargÃ© sur cette page', '#f44336');

        log('âœ… OneSignal initialisÃ©', '#4CAF50');

        if (granted) {
          log('Attente du Player ID...', '#666');
          await new Promise(resolve => setTimeout(resolve, 2000));

          const playerId = await OneSignal.User.PushSubscription.id;

  </script>
